name: 错误报告
description: 创建报告以帮助我们改进
title: "[Bug]: "
labels: ["bug"]
assignees:
    - L4Ph
    - saicaca
body:
    - type: markdown
      attributes:
          value: |
              感谢您抽出时间填写此错误报告！
    - type: textarea
      id: bug-description
      attributes:
          label: 错误描述
          description: 清晰简洁地描述错误是什么。
      validations:
          required: true
    - type: textarea
      id: to-reproduce
      attributes:
          label: 复现步骤
          description: 复现此行为的步骤。
          placeholder: |
              1. 前往 '...'
              2. 点击 '....'
              3. 向下滚动到 '....'
              4. 看到错误
      validations:
          required: true
    - type: textarea
      id: expected-behavior
      attributes:
          label: 预期行为
          description: 清晰简洁地描述您期望发生的事情。
      validations:
          required: true
    - type: dropdown
      id: os
      attributes:
          label: 操作系统
          multiple: true
          options:
              - Windows
              - macOS
              - Linux
              - Android
              - iOS
    - type: input
      id: browser
      attributes:
          label: 浏览器
          placeholder: 例如 chrome, safari
    - type: textarea
      id: additional-context
      attributes:
          label: 其他背景信息
          description: 在此添加关于该问题的任何其他背景信息。
