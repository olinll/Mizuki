name: 功能请求
description: 为该项目建议一个想法
title: "[Feature]: "
labels: ["enhancement"]
assignees:
    - saicaca
body:
    - type: markdown
      attributes:
          value: |
              感谢您抽出时间填写此功能请求！
    - type: textarea
      id: related-problem
      attributes:
          label: 您的功能请求是否与问题相关？
          description: 清晰简洁地描述问题是什么。例如，我总是在 [...] 时感到沮丧。
      validations:
          required: true
    - type: textarea
      id: solution
      attributes:
          label: 您的建议解决方案
          description: 清晰简洁地描述您希望发生的事情。
      validations:
          required: true
    - type: textarea
      id: alternatives
      attributes:
          label: 您考虑过的替代方案
          description: 清晰简洁地描述您考虑过的任何替代解决方案或功能。
    - type: textarea
      id: additional-context
      attributes:
          label: 其他背景信息
          description: 在此添加关于该功能请求的任何其他背景信息或截图。
    - type: markdown
      attributes:
          value: |
              **免责声明**

              请注意，此功能请求由存储库所有者，不保证实现。
